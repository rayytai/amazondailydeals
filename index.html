<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AmazonDailyDeals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/">AmazonDailyDeals</a></h1>
      <form class="search-form">
        <input type="text" placeholder="Search dealsâ€¦" />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>
  <nav class="tabs container">
    <a href="/amazon" class="active">Amazon</a>
    <a href="/other">Other Deals</a>
  </nav>
  <main class="container">
    <article class="deals-list">
      <table>
        <thead>
          <tr>
            <th>Deal</th><th>Price</th><th>Merchant</th><th>Expires</th><th></th>
          </tr>
        </thead>
        <tbody id="deals-body">
          <!-- deals.js will fill this -->
        </tbody>
      </table>
    </article>
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Home & Kitchen</a></li>
        <li><a href="#">Toys</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Sports</a></li>
      </ul>
    </aside>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 AmazonDailyDeals. All rights reserved.</p>
    </div>
  </footer>
  <script src="deals.js"></script>
</body>
</html>
