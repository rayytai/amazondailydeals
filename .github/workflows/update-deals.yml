name: Daily Amazon Deals Scrape
on:
  schedule:
    - cron: '0 2 * * *'    # every day at 2 AM UTC
  workflow_dispatch:      # manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install scraping libs
        run: |
          pip install requests beautifulsoup4

      - name: Fetch deals via scraper
        env:
          PAAPI_PARTNER_TAG: ${{ secrets.PAAPI_PARTNER_TAG }}
        run: |
          python fetch_deals.py

      - name: Commit & push deals.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add deals.json
          git commit -m "Daily scrape update" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
